<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Financeiro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
  <header class="sticky top-0 z-10 border-b bg-white">
    <div class="flex h-16 items-center justify-between px-6">
      <div class="flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6">
          <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <path d="M8 13h2"></path>
          <path d="M8 17h2"></path>
          <path d="M14 13h2"></path>
          <path d="M14 17h2"></path>
        </svg>
        <h2 class="text-xl font-bold">Planilha Financeira</h2>
      </div>
      <div class="flex items-center gap-4">
        <div id="date-time-display" class="hidden md:flex flex-col items-end text-sm"></div>
        <button class="rounded-full p-1.5 text-gray-500 hover:bg-gray-100">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
            <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
            <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path>
          </svg>
          <span class="sr-only">Notificações</span>
        </button>
        <button class="rounded-full p-1.5 text-gray-500 hover:bg-gray-100">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          <span class="sr-only">Configurações</span>
        </button>
        <div class="relative h-8 w-8 rounded-full bg-gray-200 overflow-hidden">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 h-5 w-5">
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
      </div>
    </div>
  </header>

  <main class="flex-1 p-4 md:p-6 lg:p-8">
    <div class="space-y-6">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
        <h1 class="text-2xl md:text-3xl font-bold">Controle Financeiro</h1>
        <div class="flex gap-2">
          <button id="btn-new-transaction" class="inline-flex items-center justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 mr-2">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M12 8v8"></path>
              <path d="M8 12h8"></path>
            </svg>
            Nova Transação
          </button>
          <div class="relative">
            <button id="btn-quick-actions" class="inline-flex items-center justify-center rounded-md border border-gray-300 bg-white px-3 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50">
              Ações Rápidas
            </button>
            <div id="quick-actions-menu" class="hidden absolute right-0 mt-2 w-56 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 z-10">
              <!-- Menu items will be added by JavaScript -->
            </div>
          </div>
        </div>
      </div>

      <!-- Financial Summary Section -->
      <div class="grid gap-6 md:grid-cols-2">
        <div id="financial-summary" class="bg-white rounded-lg border shadow-sm"></div>
        <div id="payroll-summary" class="bg-white rounded-lg border shadow-sm"></div>
      </div>

      <!-- Charts Section -->
      <div class="grid gap-6 md:grid-cols-3">
        <div class="md:col-span-2 bg-white rounded-lg border shadow-sm p-4">
          <h2 class="text-lg font-semibold mb-4">Visão Mensal</h2>
          <div id="monthly-chart" class="h-80"></div>
        </div>
        <div class="bg-white rounded-lg border shadow-sm p-4">
          <h2 class="text-lg font-semibold mb-4">Contas a Pagar</h2>
          <div id="upcoming-bills"></div>
        </div>
      </div>

      <!-- Transactions Table -->
      <div id="transactions-table" class="bg-white rounded-lg border shadow-sm"></div>
    </div>
  </main>

  <!-- Modal Templates -->
  <div id="modal-container" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full max-h-[90vh] overflow-auto">
      <!-- Modal content will be injected here -->
    </div>
  </div>

  <script src="assets/js/dashboard.js"></script>
  <script src="assets/js/charts.js"></script>
  <script src="assets/js/transactions.js"></script>
  <script src="assets/js/payroll.js"></script>
</body>
</html>
