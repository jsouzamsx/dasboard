<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dashboard Financeiro</h1>
        <div id="data-hora"></div>
    </header>

    <main>
        <section class="resumo-container">
            <div class="card">
                <h2>Resumo Financeiro <button id="editar-resumo" class="btn-editar">Editar</button></h2>
                <div class="resumo-grid">
                    <div>
                        <p>Entradas:</p>
                        <h3 id="total-entradas" class="valor-positivo">R$ 0,00</h3>
                    </div>
                    <div>
                        <p>Saídas:</p>
                        <h3 id="total-saidas" class="valor-negativo">R$ 0,00</h3>
                    </div>
                    <div>
                        <p>Saldo:</p>
                        <h3 id="saldo-total">R$ 0,00</h3>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Holerite <button id="editar-holerite" class="btn-editar">Editar</button></h2>
                <div class="resumo-grid">
                    <div>
                        <p>Recebido:</p>
                        <h3 id="holerite-recebido" class="valor-positivo">R$ 0,00</h3>
                    </div>
                    <div>
                        <p>Descontos:</p>
                        <h3 id="holerite-descontos" class="valor-negativo">R$ 0,00</h3>
                    </div>
                    <div>
                        <p>Líquido:</p>
                        <h3 id="holerite-liquido">R$ 0,00</h3>
                    </div>
                </div>
                <div id="holerite-itens" class="holerite-itens">
                    <p class="mensagem-vazia">Nenhum item de holerite adicionado</p>
                </div>
